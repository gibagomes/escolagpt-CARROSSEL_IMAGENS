<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrossel de Imagens</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-images">
        <a href="https://www.example.com/ia1">
          <img src="images/ia1.webp" alt="Imagem 1" />
        </a>
        <a href="https://www.example.com/ia2">
          <img src="images/ia2.webp" alt="Imagem 2" />
        </a>
        <a href="https://www.example.com/ia3">
          <img src="images/ia3.webp" alt="Imagem 3" />
        </a>
        <a href="https://www.example.com/ia4">
          <img src="images/ia4.webp" alt="Imagem 4" />
        </a>
        <a href="https://www.example.com/ia5">
          <img src="images/ia5.webp" alt="Imagem 5" />
        </a>
        <a href="https://www.example.com/ia6">
          <img src="images/ia6.webp" alt="Imagem 6" />
        </a>
      </div>
      <button class="prev">&lt;</button>
      <button class="next">&gt;</button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
